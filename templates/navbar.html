<!-- Navigation -->
<nav class="navbar">
    <div class="navbar-container">
        <!-- Logo Section -->
        <a class="navbar-brand" href="{{url_for('main.index')}}">
            <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <span class="brand-text">LoveMeNow</span>
        </a>

        <!-- Main Navigation -->
        <div class="navbar-center">
            <ul class="nav-links">
                <li><a class="nav-link {{ 'active' if request.endpoint == 'main.index' else '' }}" href="{{url_for('main.index')}}">Home</a></li>
                <li><a class="nav-link {{ 'active' if request.endpoint == 'main.products' else '' }}" href="{{url_for('main.products')}}">Shop</a></li>

                <li><a class="nav-link {{ 'active' if request.endpoint == 'main.about' else '' }}" href="{{url_for('main.about')}}">About</a></li>
                <li><a class="nav-link {{ 'active' if request.endpoint == 'main.support' else '' }}" href="{{url_for('main.support')}}">Support</a></li>
            </ul>
        </div>

        <!-- Right Side Actions -->
        <div class="navbar-actions">
            <!-- Action Buttons -->
            <div class="nav-buttons">
                <button type="button" onclick="openWishlistModal()" class="nav-icon-btn" title="Wishlist">
                    <i class="fas fa-heart"></i>
                    <span class="icon-badge" id="wishlistCount" style="display: none;">0</span>
                </button>
                <button type="button" onclick="viewCart()" class="nav-icon-btn" title="Cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="icon-badge" id="cartCount" style="display: none;">0</span>
                </button>
                
                <!-- Inline script to immediately show cart count from localStorage (optimized for performance) -->
                <script>
                (function() {
                    try {
                        const storedCount = localStorage.getItem('cartCount');
                        if (storedCount) {
                            const count = parseInt(storedCount, 10) || 0;
                            const cartCountElement = document.getElementById('cartCount');
                            if (cartCountElement && count > 0) {
                                cartCountElement.textContent = count;
                                cartCountElement.style.display = 'inline';
                                if (cartCountElement.classList && cartCountElement.classList.add) {
                                    cartCountElement.classList.add('has-items');
                                }
                            }
                        }
                    } catch(e) {
                        // Ignore localStorage errors
                    }
                })();
                </script>

                {% if current_user.is_authenticated %}
                    <button class="btn btn-primary" id="userMenuButton" onclick="openAccountModal()">Account</button>
                {% else %}
                   <button class="btn btn-primary" id="authButton" onclick="openAuthModal('login')">
                        Sign Up
                   </button>
                {% endif %}
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</nav>
