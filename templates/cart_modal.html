<!-- Cart Modal -->
<div id="cartModal" class="modal-overlay" style="display: none;">
    <div class="modal cart-modal">
        <button class="modal-close">
            <i class="fas fa-times"></i>
        </button>

        <div class="modal-header">
            <h2><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>
            <p id="cartModalCount">0 items</p>
        </div>

        <div class="modal-body" id="cartModalBody">
            <div class="cart-loading" id="cartLoading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading your cart...</p>
            </div>

            <div class="cart-items" id="cartItems" style="display: none;">
                <!-- Cart items will be populated here -->
            </div>

            <div class="empty-cart-modal" id="emptyCartModal" style="display: none;">
                <div class="empty-state">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Your cart is empty</h3>
                    <p>Add some products to your cart to get started.</p>
                    <a href="{{ url_for('main.products') }}" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i>
                        Continue Shopping
                    </a>
                </div>
            </div>

            <div class="cart-summary" id="cartSummary" style="display: none;">
                <div class="cart-total">
                    <h3>Total: $<span id="cartTotalAmount">0.00</span></h3>
                </div>
                <div class="cart-actions">
                    <a href="{{ url_for('main.cart_page') }}" class="btn btn-secondary">View Cart</a>
                    <button class="btn btn-primary" onclick="alert('Checkout coming soon!')">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
