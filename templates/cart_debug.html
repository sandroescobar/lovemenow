<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Debug - LoveMeNow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .debug-section h3 { margin-top: 0; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
    
    <!-- CSRF Protection -->
    {% include 'csrf_meta.html' %}

</head>
<body>
    <h1>Cart Debug Page</h1>
    
    <div class="debug-section">
        <h3>Debug Information</h3>
        <button onclick="fetchDebugInfo()">Fetch Debug Info</button>
        <pre id="debugInfo">Click "Fetch Debug Info" to see current state</pre>
    </div>
    
    <div class="debug-section">
        <h3>Cart Count API</h3>
        <button onclick="fetchCartCount()">Fetch Cart Count</button>
        <pre id="cartCount">Click "Fetch Cart Count" to see result</pre>
    </div>
    
    <div class="debug-section">
        <h3>Cart Contents API</h3>
        <button onclick="fetchCartContents()">Fetch Cart Contents</button>
        <pre id="cartContents">Click "Fetch Cart Contents" to see result</pre>
    </div>
    
    <div class="debug-section">
        <h3>Actions</h3>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="window.location.href='/cart'">Go to Cart Page</button>
        <button onclick="window.location.href='/'">Go to Home</button>
    </div>

    <script>
        async function fetchDebugInfo() {
            try {
                const response = await fetch('/api/cart/debug');
                const data = await response.json();
                document.getElementById('debugInfo').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('debugInfo').textContent = 'Error: ' + error.message;
            }
        }

        async function fetchCartCount() {
            try {
                const response = await fetch('/api/cart/count');
                const data = await response.json();
                document.getElementById('cartCount').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('cartCount').textContent = 'Error: ' + error.message;
            }
        }

        async function fetchCartContents() {
            try {
                const response = await fetch('/api/cart/');
                const data = await response.json();
                document.getElementById('cartContents').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('cartContents').textContent = 'Error: ' + error.message;
            }
        }

        async function clearCart() {
            try {
                const response = await fetch('/api/cart/clear', { method: 'POST' });
                const data = await response.json();
                alert('Clear cart result: ' + JSON.stringify(data));
                // Refresh debug info
                fetchDebugInfo();
                fetchCartCount();
                fetchCartContents();
            } catch (error) {
                alert('Error clearing cart: ' + error.message);
            }
        }

        // Auto-load debug info on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetchDebugInfo();
            fetchCartCount();
            fetchCartContents();
        });
    </script>
</body>
</html>
