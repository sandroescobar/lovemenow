<!-- Register Modal -->
<div class="modal-overlay" id="registerModal">
    <div class="modal">
        <div class="modal-header">
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="modal-title">
                <i class="fas fa-user-plus"></i>
                Join LoveMeNow
            </h2>
            <p class="modal-subtitle">Create your account for exclusive access</p>
        </div>
        <div class="modal-body">
            <div class="error-message" id="registerError"></div>
            <div class="success-message" id="registerSuccess"></div>
            <form class="auth-form" id="registerForm" method="POST" action="{{ url_for('register_modal') }}">
                <div class="form-group">
                    <label class="form-label" for="registerName">Full Name</label>
                    <i class="fas fa-user"></i>
                    <input name="full_name" type="text" id="registerName" class="form-input" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="registerEmail">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input name="email" type="email" id="registerEmail" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="registerPassword">Password</label>
                    <i class="fas fa-lock"></i>
                    <input name="password" type="password" id="registerPassword" class="form-input" placeholder="Create a strong password" required>

                    <i class="fas fa-eye-slash password-toggle" ></i>

                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                    <input name="passwordCon" type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>

                    <i class="fas fa-eye-slash password-toggle"></i>

                </div>
                <!--
                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" class="checkbox-input" required>
                    <label for="agreeTerms" class="checkbox-label">
                        I agree to the <a href="#" style="color: hsl(var(--primary-color));">Terms of Service</a> and <a href="#" style="color: hsl(var(--primary-color));">Privacy Policy</a>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="ageVerification" class="checkbox-input" required>
                    <label for="ageVerification" class="checkbox-label">
                        I confirm that I am 18+ years old
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" class="checkbox-input">
                    <label for="newsletter" class="checkbox-label">
                        Subscribe to our newsletter for exclusive offers
                    </label>
                </div>
                -->
                <button type="submit" class="auth-submit">
                    Create Account
                </button>
            </form>
            <div class="social-login">
                <h4>Or sign up with</h4>
                <div class="social-buttons">
                    <a href="#" class="social-btn" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                        Google
                    </a>
                    <a href="#" class="social-btn" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </a>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <p>Already have an account?</p>
            <a href="#" class="modal-switch" onclick="switchModal('login')">
                Sign In
            </a>
        </div>
    </div>
</div>
