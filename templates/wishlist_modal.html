
<!-- Wishlist Modal -->
<div id="wishlistModal" class="modal-overlay" style="display: none;">
    <div class="modal wishlist-modal">
        <button class="modal-close">
            <i class="fas fa-times"></i>
        </button>

        <div class="modal-header">
            <h2><i class="fas fa-heart"></i> My Wishlist</h2>
            <p id="wishlistModalCount">0 items saved</p>
        </div>

        <div class="modal-body" id="wishlistModalBody">
            <div class="wishlist-loading" id="wishlistLoading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading your wishlist...</p>
            </div>

            <div class="wishlist-items" id="wishlistItems" style="display: none;">
                <!-- Wishlist items will be populated here -->
            </div>

            <div class="empty-wishlist-modal" id="emptyWishlistModal" style="display: none;">
                <div class="empty-state">
                    <i class="far fa-heart"></i>
                    <h3>Your wishlist is empty</h3>
                    <p>Save items you love by clicking the heart icon on any product.</p>
                    <a href="{{ url_for('main.products') }}" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i>
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
