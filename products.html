<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our complete collection of premium adult products - LoveMeNow">
    <title>Products - LoveMeNow</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
     <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center" style="padding: 1rem;">
            <a class="navbar-brand" href="index.html">
                <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                LoveMeNow
            </a>

            <ul class="nav-links">
                <li><a class="nav-link" href="{{url_for('index')}}">Home</a></li>
                <li><a class="nav-link active" href="{{url_for('products')}}">Products</a></li>
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>

            <div class="nav-buttons">
                <a href="#" class="btn btn-outline">
                    <i class="fas fa-heart"></i>
                    <span class="wishlist-count">0</span>
                </a>
                <a href="#" class="btn btn-outline">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="#" class="btn btn-primary">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="container" style="padding: 2rem 1rem;">
        <div class="text-center">
            <h1 style="font-size: 3rem; margin-bottom: 1rem; background: linear-gradient(135deg, hsl(var(--primary-color)), hsl(var(--accent-color))); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Our Collection</h1>
            <p style="font-size: 1.125rem; opacity: 0.8; max-width: 600px; margin: 0 auto;">Explore our carefully curated selection of premium intimate products</p>
        </div>
    </section>

    <div class="container" style="padding: 0 1rem 4rem;">
        <div style="display: grid; grid-template-columns: 300px 1fr; gap: 2rem;">
            <!-- Filters Sidebar -->
            <aside class="filters">
                <div class="filter-section">
                    <h3 class="filter-title">Categories</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" value="lubricants" onchange="filterProducts()">
                            <span>Lubricants</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="vibrators" onchange="filterProducts()">
                            <span>Vibrators</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="accessories" onchange="filterProducts()">
                            <span>Accessories</span>
                        </label>
                    </div>
                </div>

                <div class="filter-section">
                    <h3 class="filter-title">Price Range</h3>
                    <div class="price-range">
                        <input type="number" class="price-input" id="minPrice" placeholder="Min" min="0" onchange="filterProducts()">
                        <span>-</span>
                        <input type="number" class="price-input" id="maxPrice" placeholder="Max" min="0" onchange="filterProducts()">
                    </div>
                </div>

                <div class="filter-section">
                    <h3 class="filter-title">Rating</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" value="5" onchange="filterProducts()">
                            <span>★★★★★ (5 stars)</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="4" onchange="filterProducts()">
                            <span>★★★★☆ (4+ stars)</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="3" onchange="filterProducts()">
                            <span>★★★☆☆ (3+ stars)</span>
                        </label>
                    </div>
                </div>

                <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;" onclick="clearFilters()">
                    Clear Filters
                </button>
            </aside>

            <!-- Products Section -->
            <main>
                <!-- Search and Sort Bar -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding: 1rem; background: hsla(var(--dark-color), 0.3); border-radius: var(--radius-lg);">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <input type="text" id="searchInput" placeholder="Search products..." class="form-control" style="width: 300px;" oninput="filterProducts()">
                        <span id="productCount" style="color: hsla(var(--text-color), 0.7);">9 products</span>
                    </div>
                    <select id="sortSelect" class="form-control" style="width: 200px;" onchange="sortProducts()">
                        <option value="name">Sort by Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>

                <!-- Products Grid -->
                <div class="product-grid" id="productGrid">
                    <!-- Products will be populated by JavaScript -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center" style="display: none; padding: 4rem 0;">
                    <i class="fas fa-search" style="font-size: 4rem; color: hsla(var(--text-color), 0.3); margin-bottom: 1rem;"></i>
                    <h3 style="margin-bottom: 1rem;">No products found</h3>
                    <p style="color: hsla(var(--text-color), 0.7);">Try adjusting your filters or search terms</p>
                    <button class="btn btn-primary" onclick="clearFilters()" style="margin-top: 1rem;">Clear All Filters</button>
                </div>
            </main>
        </div>
    </div>


</body>
</html>
